	<div id="group-2">
		<ol>
			<li>First</li>

<script type="text/javascript">
	$(document).ready(function () {
		$("#group-1 li:first").append("!");

		$("#group-2 li:last").html("<em>Last!</em>");
		$("#group-2 li:gt(2)").append("(>3)");
	});
</script>
